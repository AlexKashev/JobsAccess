<section>
  <h2>Events</h2>

  <div class="events-container">
    <mat-card *ngFor="let event of events">
      <mat-card-header>
        <mat-card-title>
          <h3>{{ event.title }}</h3>
        </mat-card-title>
        <mat-card-subtitle>{{ event.city }}</mat-card-subtitle>
        <mat-card-subtitle>{{ event.date }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="{{event.image}}" alt="event image">

      <mat-card-content>
        <p>
          {{ event.text }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="accent" [attr.aria-label]="'Check more details about a ' + event.title + ' job'"
          routerLink="{{ event.id }}">View more details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
