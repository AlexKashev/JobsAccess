<section class="search-container">
  <h1>Search for a job</h1>

  <form [formGroup]="searchForm">
    <mat-form-field appearance="fill">
      <mat-label>Search by job title, company or key word</mat-label>
      <input matInput formControlName="all">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <button mat-flat-button routerLink="../jobs" (click)="searchForJobs()">Search</button>
  </form>
</section>
